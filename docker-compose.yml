version: '3.9'

services:

  db:
    image: postgres
    restart: always
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: Guilherme
      POSTGRES_PASSWORD: Bu1ltC0d32021
      POSTGRES_DB: BuiltCode
    ports:
      - '5432:5432'

  pgadmin:
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: root
    ports:
      - "5050:80"

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.11.1
    ports:
      - "9200:9200"
      - "9300:9300"
    networks:
      - network-elastic
    environment:
      discovery.type: single-node
      ES_JAVA_OPTS: "-Xms1g -Xmx1g"
  
  kibana:
    image: docker.elastic.co/kibana/kibana:7.11.1
    ports:
      - "5601:5601"
    networks:
      - network-elastic
    depends_on:
      - elasticsearch

  clinicaonline:
    build: .
    ports:
      - "5005:80"
    depends_on:
      - db
      - elasticsearch

volumes:
  db-data:

networks: 
  network-elastic:
    driver: bridge